<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fieldspy</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="jquery.fieldspy.js"></script>
    <script>
    (function ($) {
        "use strict";

        $(document).ready(function() {

            var condition = [
                {
                    '.the-checkbox' : [ 'one', 'three' ],
                    // and
                    '.the-checkbox-2' : 'b'
                },
                // or
                { '.the-select' : 'adidas' },
                // or
                {
                    '.the-radio' : 'hello',
                    // and
                    '.the-radio-2' : 'green'
                }
            ];

            $('.hidden-stuff').fieldspy( condition, function(result) {
                if ( result ) {
                    $(this).css( 'display', 'block' );
                } else {
                    $(this).css( 'display', 'none' );
                }
            });

        }); // end of doc.ready

    })( jQuery );
    </script>
</head>
<body>
    <div id=page>

        <h1>jQuery Fieldspy Plugin</h1>
        <hr>

        <p>Set all fields inside any column to true.</p>

        <p class="hidden-stuff">
            <strong>You solved it!</strong>
        </p>

        <div class="pure-g">
            <div class="pure-u-1-3">

                <h4>Adidas (true)</h4>
                <select class="the-select">
                    <optgroup label="Brands">
                        <option value="apple" selected="selected">Apple</option>
                        <option value="adidas">Adidas</option>
                        <option value="toyota">Toyota</option>
                        <option value="hario">Hario</option>
                    </optgroup>
                </select>

            </div>
            <div class="pure-u-1-3">

                <h4>One &amp; Three (true)</h4>
                <label><input class="the-checkbox" name="checkbox-group" type="checkbox" value="one" checked>One</label> <br>
                <label><input class="the-checkbox" name="checkbox-group" type="checkbox" value="two">Two</label> <br>
                <label><input class="the-checkbox" name="checkbox-group" type="checkbox" value="three" checked>Three</label> <br>

                <h4>B (true)</h4>
                <label><input class="the-checkbox-2" name="checkbox-group-2" type="checkbox" value="a">A</label> <br>
                <label><input class="the-checkbox-2" name="checkbox-group-2" type="checkbox" value="b" checked>B</label> <br>
                <label><input class="the-checkbox-2" name="checkbox-group-2" type="checkbox" value="c">C</label> <br>

            </div>
            <div class="pure-u-1-3">

                <h4>Hello (true)</h4>
                <label><input class="the-radio" name="radio-group" type="radio" value="hello">Hello</label> <br>
                <label><input class="the-radio" name="radio-group" type="radio" value="hola" checked>Hola</label> <br>
                <label><input class="the-radio" name="radio-group" type="radio" value="hallo">Hallo</label> <br>

                <h4>Green (true)</h4>
                <label><input class="the-radio-2" name="radio-group-2" type="radio" value="blue">Blue</label> <br>
                <label><input class="the-radio-2" name="radio-group-2" type="radio" value="red" checked>Red</label> <br>
                <label><input class="the-radio-2" name="radio-group-2" type="radio" value="green">Green</label> <br>

            </div>
        </div>

        <p>To understand what's happing on this page, see <a href="https://github.com/marclarr/fieldspy/">https://github.com/marclarr/fieldspy/</a></p>

        <style>
            body {
                height: 100%;
                background-color: #eee;
            }
            #page {
                display: block;
                max-width: 800px;
                min-height: 100%;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
            }
            input[type=checkbox],
            input[type=radio] {
                margin-right: 10px;
            }
            .hidden-stuff {
                display: none;
            }
        </style>

    </div><!-- #page -->
</body>
</html>
